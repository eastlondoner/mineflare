<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mineflare Terminal</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' fill='%23000000'/%3E%3Crect x='10' y='10' width='3' height='12' fill='%2357A64E' rx='1'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: #0a1612;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a1612 0%, #1a2e1e 50%, #2a1810 100%);
            z-index: 100;
            padding: 20px;
        }

        #logo {
            max-height: 160px;
            max-width: 80%;
            object-fit: contain;
            filter: drop-shadow(0 4px 12px rgba(87, 166, 78, 0.3));
        }

        #terminal-container {
            position: fixed;
            top: 200px;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a2e1e 0%, #2a1810 50%, #0a1612 100%);
        }

        #terminal {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        #connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: rgba(255, 107, 107, 0.15);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 600;
            z-index: 1000;
            display: none;
        }

        #connection-status.connected {
            background: rgba(87, 166, 78, 0.15);
            color: #57A64E;
            border-color: rgba(87, 166, 78, 0.3);
        }

        #connection-status.connecting {
            background: rgba(255, 182, 0, 0.15);
            color: #FFB600;
            border-color: rgba(255, 182, 0, 0.3);
        }

        .xterm {
            padding: 10px;
        }

        .xterm-viewport {
            background-color: transparent !important;
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="/dist/client/mineflare-logo.png" alt="Mineflare">
    </div>
    <div id="terminal-container">
        <div id="connection-status">Connecting...</div>
        <div id="terminal"></div>
    </div>

    <script src="./terminal.ts"></script>
</body>
</html>
